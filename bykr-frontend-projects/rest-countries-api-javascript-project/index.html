<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      language="javascript"
      src="https://code.jquery.com/jquery-3.5.1.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
    ></script>

    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"
    ></script>
    <script
      type="text/javascript"
      language="javascript"
      src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Rest Api Countries</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="nav flex">
          <div class="flex">
            <div className="flex justify-content-center">
              <div class="heading">Countries info</div>
            </div>
          </div>
          <label class="searchCountry">
            <i class="fas fa-search flex" aria-hidden="true"></i>
            <span id="search-label" class="sr-only">Search country</span>
            <input type="search" placeholder="search country name" aria-labelledby="search-label" />
          </label>
          <div class="searchFilter">
            <label class="sr-only" id="select-label">Filter</label>
            <select name="selectCont" class="continents" aria-labelledby="select-label">
              <optgroup label="continents">
                <option value="all">All</option>
                <option value="africa">Africa</option>
                <option value="americas">America</option>
                <option value="oceania">Oceania</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Main Page</a></li>
            <li><button type="button" id="dataTableButton">Data List Page</button></li>
          </ul>
        </div>
      </header>
      <main class="main">
        <div class="mainWrapper">
          <div class="countries"></div>
        </div>
        <div class="modal hide-modal">
          <label class="backButton">
            <input type="button" class="btn back-btn" id="backBtn" value="back" />
            <i class="fas fa-long-arrow-alt-left"></i>
          </label>
        </div>
        <div class="modal modal-data-table hide-modal">
          <label class="backButton">
            <input type="button" class="btn back-btn" id="dataTableBackButton" value="back" />
            <i class="fas fa-long-arrow-alt-left"></i>
          </label>
          <table id="countriesDataTable" class="display" width="100%">
            <thead>
              <tr>
                <th>Country Name</th>
                <th>Region</th>
                <th>Capital</th>
                <th>Population</th>
                <th>cca3</th>
              </tr>
            </thead>
          </table>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
